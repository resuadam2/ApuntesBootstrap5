<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Apuntes Bootstrap</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
        <style>
            .row {
               background-color: orange;
               border: 3px solid gray;
               padding: 5px;
               margin: 10px;
            }

            
            /* Podemos trabajar con clases propias junto con las de Bootstrap sin problema */
            .columna {
                background-color: navy;
                color: white;
                font-size: 25px;      
                border: 5px solid white;      
            }
        </style>
</head>

<body>
    <h1> Filas y columnas con breakpoints</h1>
    <!-- con la clase text-center podemos alinear al centro todo el texto de 
    un contenedor y sus hijos
    -->
    <div class="container text-center">
        <div class="row">
            <div class = "col-sm-4 col-lg-6 columna">
                .col-sm-4 .col-lg-6
            </div>
            <div class = "col-sm-8 col-lg-6 columna">
                .col-sm-8 -col-lg-6
            </div>
        </div>
    </div>

</body>

</html>
